{% extends 'base.html' %}

    

    {% block content %}
    <div class="password_reset_main">
        <div class="password_reset_info"> 
            <h2>Reset Password</h2>
            <p>Enter your email address and we will send you instructions on how to reset your password</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-values">
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Email"  style="width: 220px;" >
                    <button type="submit" name="exercise" class="btn btn-dark"  style="width: 220px;">Submit</button>
                </div>
            </form>
        </div>
        
    </div>
    {% endblock %}
